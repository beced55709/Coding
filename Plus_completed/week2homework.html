<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Not Understand</title>
  </head>
  <body>
    <p>
        When the page loads, ask the applicant for thier first name using a prompt.</br>
        Alert "Welome, [firstName]". </br>
    </br>
    Bonus! If user does not enter their firstName, Alert, "Too bad for you!"
    </p>
      <script>
    let firstName = prompt("What is your first name?");
    firstName = firstName.trim();
    if (firstName === "") {
        alert("Too bad for you");
     } else {
        alert("Welcome, " + firstName+"!");}

  </script>
  </body>

</html>
